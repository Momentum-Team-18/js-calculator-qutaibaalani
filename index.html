<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator-shape">
            <div class="operators clear-key">C</div>

            <div class="display-window"></div>

            <div class="key">7</div>

            <div class="key">8</div>

            <div class="key">9</div>

            <div class="operators">/</div>

            <div class="key">4</div>

            <div class="key">5</div>

            <div class="key">6</div>

            <div class="operators">x</div>

            <div class="key">1</div>

            <div class="key">2</div>

            <div class="key">3</div>

            <div class="operators">-</div>

            <div class="key">0</div>

            <div class="key">.</div>

            <div class="operators equal-sign">=</div>

            <div class="operators">+</div>

        </div>
    </div>
</body>

</html>
