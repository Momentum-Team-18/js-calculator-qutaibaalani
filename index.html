<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
    <img class="QQQ" src="QQQ.jpg">
</head>

<body>
    <div class="container" id="container">
        <img class="Q" src="Q.jpg">

        <div class="calculatorShape">
            <div class="operators clearKey" id="clearKey">C</div>

            <div class="displayWindow" id="displayWindow"></div>

            <div class="key" id="keySeven">7</div>

            <div class="key" id="ketEight">8</div>

            <div class="key" id="keyNine">9</div>

            <div class="operators" id="keyDivide">/</div>

            <div class="key" id="keyFour">4</div>

            <div class="key" id="keyFive">5</div>

            <div class="key" id="keySix">6</div>

            <div class="operators" id="keyMulti">x</div>

            <div class="key" id="keyOne">1</div>

            <div class="key" id="keyTwo">2</div>

            <div class="key" id="keyThree">3</div>

            <div class="operators" id="Minus">-</div>

            <div class="key" id="keyZero">0</div>

            <div class="key" id="keyDecimel">.</div>

            <div class="operators equalSign" id="keyEqual">=</div>

            <div class="operators" id="keyPlus">+</div>

        </div>
    </div>
</body>

</html>
